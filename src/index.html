<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>

    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      class="main-form"
    >

      <fieldset class="block-forms personal-block">
        <legend class="title">
          Personal information
        </legend>
        <div class="personal-inf">
          <label for="surname">Surname:</label>
          <input
            type="text"
            name="surname"
            id="surname"
            required
            autocomplete="off"
          >
        </div>

        <div class="personal-inf">
          <label for="name">Name:</label>
          <input
            type="text"
            name="name"
            id="name"
            required
            autocomplete="off"
          >
        </div>

        <div class="personal-inf">
          <label for="number">How old are You?</label>
          <input
            type="number"
            name="number"
            id="number"
            required
            min="1"
            max="100"
            value="12"
          >
        </div>

        <div class="personal-inf">
          <label for="date">Full date of birth:</label>
          <input
            type="date"
            name="date"
            id="date"
            required
          >
        </div>

        <div class="personal-inf">
          <label for="checkbox">
            I accept the term of the agreement
          </label>
          <input
            type="checkbox"
            name="checkbox"
            id="checkbox"
            required
          >
        </div>
      </fieldset>

      <fieldset class="block-forms registration-block">
        <legend class="title">
          Registration
        </legend>

        <div class="registration">
          <label for="email">E-mail:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
            autocomplete="off"
          >
        </div>

        <div class="registration">
          <label for="password">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            minlength="8"
            maxlength="33"
            required
            autocomplete="off"
          >
        </div>
      </fieldset>

      <fieldset class="block-forms interesting-fact">
        <legend class="title">
          An interesting fact about you!
        </legend>

        <div class="interesting">
          <label for="catsLove">
            Do you love cats?
          </label>

          <input
            type="radio"
            name="cats"
            id="yes"
          >
          <label for="yes">Yes</label>

          <input
            type="radio"
            name="cats"
            id="no"
          >
          <label for="no">No</label>
        </div>

        <div class="interesting">
          <label for="color">
            What is your favorite color?
          </label>
          <input
            type="color"
            name="color"
            id="color"
            required
          >
        </div>

        <div class="interesting">
          <label for="goToBed">
            What time do you go to bed?
          </label>
          <input
            type="time"
            name="goToBed"
            id="goToBed"
            required
          >
        </div>

        <div class="interesting">
          <label for="cars">
            What are your favorite brand of cars?
          </label>
          <select
            name="cars"
            id="cars"
            multiple
            required
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </div>

        <div class="interesting">
          <label for="rateWork">
            How do you rate our work?
          </label>
          <input
            type="range"
            name="rateWork"
            id="rateWork"
            min="0"
            max="10"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset class="block-forms add-info">
        <legend class="title">
          Additional info:
        </legend>

        <div class="add">
          <label for="comments">
            Comments:
          </label>
          <textarea
            name="comments"
            id="comments"
            cols="20"
            rows="2"
          >
          </textarea>
        </div>

        <div class="add">
          <label for="recommend">
            Would you recommend us?
          </label>
          <select
            name="recommend"
            id="recommend"
          >
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
